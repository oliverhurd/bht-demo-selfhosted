<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Login — Braveheart Trading</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  :root {
    --gold: #C9A84C;
    --gold-light: #E2C47A;
    --black: #0A0A0A;
    --black-2: #111111;
    --black-3: #181818;
    --border: rgba(201,168,76,0.15);
    --border-subtle: rgba(255,255,255,0.06);
    --text: #F0EDE6;
    --text-muted: #7A7468;
    --text-dim: #3A3530;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    background: var(--black);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    position: relative;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulance type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 1;
    opacity: 0.4;
  }

  .bg-grid {
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(201,168,76,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(201,168,76,0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    mask-image: radial-gradient(ellipse 70% 70% at 50% 50%, black 10%, transparent 100%);
  }

  .login-container {
    background: var(--black-2);
    border: 1px solid var(--border-subtle);
    padding: 48px 40px;
    width: 100%;
    max-width: 420px;
    position: relative;
    z-index: 10;
  }

  .login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--gold), transparent);
  }

  .logo-mark {
    width: 40px;
    height: 40px;
    border: 1.5px solid var(--gold);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Playfair Display', serif;
    font-size: 16px;
    font-weight: 700;
    color: var(--gold);
    margin: 0 auto 32px;
    position: relative;
  }

  .logo-mark::before {
    content: '';
    position: absolute;
    inset: 3px;
    border: 1px solid rgba(201,168,76,0.25);
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    color: var(--text);
    margin-bottom: 8px;
  }

  .subtitle {
    font-size: 13px;
    color: var(--text-muted);
    text-align: center;
    margin-bottom: 36px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--text-muted);
    display: block;
    margin-bottom: 8px;
  }

  input {
    width: 100%;
    background: var(--black-3);
    border: 1px solid var(--border-subtle);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    padding: 14px 16px;
    outline: none;
    transition: border-color 0.2s;
  }

  input:focus {
    border-color: var(--gold);
  }

  input::placeholder {
    color: var(--text-dim);
  }

  .btn {
    width: 100%;
    background: var(--gold);
    color: var(--black);
    border: none;
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    font-weight: 500;
    letter-spacing: 2px;
    text-transform: uppercase;
    padding: 16px;
    cursor: pointer;
    transition: background 0.2s;
    margin-top: 8px;
  }

  .btn:hover {
    background: var(--gold-light);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .toggle-mode {
    text-align: center;
    margin-top: 24px;
    font-size: 12px;
    color: var(--text-muted);
  }

  .toggle-mode a {
    color: var(--gold);
    text-decoration: none;
    cursor: pointer;
  }

  .toggle-mode a:hover {
    text-decoration: underline;
  }

  .error-msg {
    background: rgba(192, 80, 80, 0.1);
    border: 1px solid rgba(192, 80, 80, 0.3);
    color: #ff6b6b;
    padding: 12px 16px;
    margin-bottom: 20px;
    font-size: 12px;
    display: none;
  }

  .success-msg {
    background: rgba(93, 175, 119, 0.1);
    border: 1px solid rgba(93, 175, 119, 0.3);
    color: #5daf77;
    padding: 12px 16px;
    margin-bottom: 20px;
    font-size: 12px;
    display: none;
  }

  .back-link {
    text-align: center;
    margin-top: 24px;
  }

  .back-link a {
    font-family: 'DM Mono', monospace;
    font-size: 9px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--text-dim);
    text-decoration: none;
    transition: color 0.2s;
  }

  .back-link a:hover {
    color: var(--gold);
  }
</style>
</head>
<body>

<div class="bg-grid"></div>

<div class="login-container">
  <div class="logo-mark">BHT</div>
  
  <h1 id="form-title">Member Login</h1>
  <p class="subtitle" id="form-subtitle">Access your courses and content</p>

  <div class="error-msg" id="error-msg"></div>
  <div class="success-msg" id="success-msg"></div>

  <form id="auth-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="your@email.com" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required>
    </div>

    <button type="submit" class="btn" id="submit-btn">Sign In</button>
  </form>

  <div class="toggle-mode">
    <span id="toggle-text">Don't have an account? <a id="toggle-link">Sign up</a></span>
  </div>

  <div class="back-link">
    <a href="index.html">← Back to home</a>
  </div>
</div>

<script>
  // Initialize Supabase
  const SUPABASE_URL = 'https://ueeecuvnqyqsxjafbyzy.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlZWVjdXZucXlxc3hqYWZieXp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzNTMyMTcsImV4cCI6MjA4NjkyOTIxN30.2EuYujAMsDSZcndLNhz_lzakCqdxezXhfod6p6RWNUw';
  
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let isSignUp = false;

  const form = document.getElementById('auth-form');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const submitBtn = document.getElementById('submit-btn');
  const errorMsg = document.getElementById('error-msg');
  const successMsg = document.getElementById('success-msg');
  const formTitle = document.getElementById('form-title');
  const formSubtitle = document.getElementById('form-subtitle');
  const toggleLink = document.getElementById('toggle-link');
  const toggleText = document.getElementById('toggle-text');

  // Check if user is already logged in
  supabase.auth.getSession().then(({ data: { session } }) => {
    if (session) {
      window.location.href = 'members.html';
    }
  });

  // Toggle between sign in and sign up
  toggleLink.addEventListener('click', () => {
    isSignUp = !isSignUp;
    
    if (isSignUp) {
      formTitle.textContent = 'Create Account';
      formSubtitle.textContent = 'Join the BHT members vault';
      submitBtn.textContent = 'Sign Up';
      toggleText.innerHTML = 'Already have an account? <a id="toggle-link">Sign in</a>';
    } else {
      formTitle.textContent = 'Member Login';
      formSubtitle.textContent = 'Access your courses and content';
      submitBtn.textContent = 'Sign In';
      toggleText.innerHTML = 'Don\'t have an account? <a id="toggle-link">Sign up</a>';
    }
    
    // Re-attach click listener to new toggle link
    document.getElementById('toggle-link').addEventListener('click', arguments.callee);
    
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';
  });

  // Handle form submission
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = emailInput.value;
    const password = passwordInput.value;
    
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';
    submitBtn.disabled = true;
    submitBtn.textContent = isSignUp ? 'Creating account...' : 'Signing in...';

    try {
      if (isSignUp) {
        // Sign up
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password,
        });

        if (error) throw error;

        successMsg.textContent = 'Account created! Check your email to confirm, then sign in.';
        successMsg.style.display = 'block';
        emailInput.value = '';
        passwordInput.value = '';
        
        // Switch to sign in mode
        setTimeout(() => {
          isSignUp = false;
          formTitle.textContent = 'Member Login';
          formSubtitle.textContent = 'Access your courses and content';
          submitBtn.textContent = 'Sign In';
          toggleText.innerHTML = 'Don\'t have an account? <a id="toggle-link">Sign up</a>';
          document.getElementById('toggle-link').addEventListener('click', () => toggleLink.click());
          successMsg.style.display = 'none';
        }, 3000);

      } else {
        // Sign in
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) throw error;

        // Redirect to members area
        window.location.href = 'members.html';
      }
    } catch (error) {
      errorMsg.textContent = error.message;
      errorMsg.style.display = 'block';
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
    }
  });
</script>

</body>
</html>
